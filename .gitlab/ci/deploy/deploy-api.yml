Deploy API:
  only:
    - main
  needs: []
  environment: production
  stage: deploy
  image: docker:27.2.0
  services:
    - docker:27.2.0-dind
  before_script:
    - apk add --no-cache curl
  variables:
    GITLAB_IMAGE_TAG_LATEST: $CI_REGISTRY/yo/hey/api:latest
    GITLAB_IMAGE_TAG_COMMIT: $CI_REGISTRY/yo/hey/api:$CI_COMMIT_SHORT_SHA
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - docker build -t $GITLAB_IMAGE_TAG_LATEST -t $GITLAB_IMAGE_TAG_COMMIT -f ./apps/api/Dockerfile .
    - docker push $GITLAB_IMAGE_TAG_LATEST
    - docker push $GITLAB_IMAGE_TAG_COMMIT
    - curl -s "https://redeploy.heyxyz.workers.dev?secret=$SECRET&service=$API_RAILWAY_SERVICE_ID"
