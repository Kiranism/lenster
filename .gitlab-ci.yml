    - main
  image: docker:20.10.16
  stage: deploy
  before_script: []
  environment: production
  services:
    - docker:20.10.16-dind
  variables:
    GITLAB_IMAGE_TAG: $CI_REGISTRY/yo/hey/og:latest
    DOCKERHUB_IMAGE_TAG: heyxyz/og:latest
  script:
    - echo "$CI_REGISTRY_PASSWORD" | docker login $CI_REGISTRY -u $CI_REGISTRY_USER --password-stdin
    - docker build -t $GITLAB_IMAGE_TAG -f ./apps/og/Dockerfile .
    - docker push $GITLAB_IMAGE_TAG
